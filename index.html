<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Gestión Automóviles</title>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-5">
        <div class="flex items-center justify-between mb-5">
            <h1 class="text-3xl font-bold">Gestión de Clientes</h1>
            <img src="img/mercado-libre-logo.png" alt="Descripción de la imagen" class="h-12 w-auto">
            <img src="img/logo-nation.png" alt="Descripción de la imagen" class="h-12 w-auto">
        </div>
        <div id="filtros" class="mb-5 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-3">Filtros de Búsqueda</h2>
            <div class="flex flex-wrap mb-3">
                <input type="text" id="nombre" placeholder="Buscar por nombre"
                    class="border rounded p-2 mr-2 mb-2 flex-1">
                <input type="text" id="sucursal" placeholder="Buscar por sucursal"
                    class="border rounded p-2 mr-2 mb-2 flex-1">

                <!-- Campos para el rango de odómetro -->
                <input type="number" id="odometroMin" placeholder="Odómetro Mínimo"
                    class="border rounded p-2 mr-2 mb-2 flex-1">
                <input type="number" id="odometroMax" placeholder="Odómetro Máximo"
                    class="border rounded p-2 mr-2 mb-2 flex-1">


                <input type="text" id="patente" placeholder="Buscar por patente"
                    class="border rounded p-2 mr-2 mb-2 flex-1">
                <input type="text" id="vin" placeholder="Buscar por VIN" class="border rounded p-2 mr-2 mb-2 flex-1">
                <input type="text" id="totalVenta" placeholder="Valor de ventas"
                    class="border rounded p-2 mr-2 mb-2 flex-1">
                <input type="text" id="modelo" placeholder="Buscar por modelo"
                    class="border rounded p-2 mr-2 mb-2 flex-1">
                <input type="text" id="marca" placeholder="Buscar por marca"
                    class="border rounded p-2 mr-2 mb-2 flex-1">

            </div>
            <div class="mb-3">
                <label class="inline-flex items-center">
                    <input type="checkbox" id="filtroConsultados" class="form-checkbox">
                    <span class="ml-2">Mostrar solo clientes consultados</span>
                </label>
            </div>

            <button id="filtrar" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-600">Filtrar</button>
        </div>
        <div id="clientes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-5">
            <!-- Las tarjetas de clientes se generarán aquí -->
        </div>
        <div id="pagination" class="mt-5 flex justify-center">
            <!-- Los botones de paginación se generarán aquí -->
        </div>
    </div>


    <!-- Modal + Panel de Anotaciones -->
    <div id="client-modal"
        class="fixed inset-0 bg-gray-800 bg-opacity-70 hidden flex items-center justify-center overflow-auto">
        <!-- Panel Izquierdo: Detalles del Cliente (60% del ancho) -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-3/5 mx-4 max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4 text-center">Detalles del Cliente</h2>
            <div id="client-details" class="mb-4"></div>
            <button class="bg-red-500 text-white rounded p-2 mt-3 w-full hover:bg-red-600"
                onclick="closeModal()">Cerrar</button>
        </div>

        <!-- Panel Derecho: Anotaciones (35% del ancho) -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-2/5 mx-4 max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold mb-4">Anotaciones</h3>
            <div id="anotaciones-list" class="mb-4 space-y-3"></div>
            <textarea id="nueva-anotacion" class="border rounded p-2 w-full h-24"
                placeholder="Escribe una nueva anotación..."></textarea>
            <div class="flex gap-2 mt-3">
                <button onclick="agregarAnotacion()"
                    class="bg-green-500 text-white rounded p-2 flex-1 hover:bg-green-600">
                    Agregar
                </button>
                <button onclick="closeModal()" class="bg-gray-500 text-white rounded p-2 flex-1 hover:bg-gray-600">
                    Cancelar
                </button>
            </div>
        </div>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="scripts/app.js"></script>
</body>

</html>
